name: docs

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          # fetch full depth so we can get the docs branch
          fetch-depth: '0'

      - name: Set user
        uses: fregante/setup-git-user@v1

      - name: Checkout docs
        run: git switch docs

      - name: Merge main into docs
        run: git rebase main
      - run: git push

      - name: Generate documentation
        uses: ./.github/actions/rosdoc2
        with:
          rosdoc2_repo: "https://github.com/rkent/rosdoc2.git"
          rosdoc2_branch: "prerun_conf_py"

      - name: Update docs branch
        run: git log --graph --pretty=format:'\''%Cred%h%Creset %ad %s %C(yellow)%d%Creset %C(bold blue)<%an>%Creset'\' --date=short --all -n 15
      - run: git add docs
      - run: git status
      - run: git push
